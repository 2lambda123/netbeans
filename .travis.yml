language: java
dist: bionic
addons:
  apt:
    packages:
      - ant
      - ant-optional
      - xvfb
      - openjfx
      - libgfortran3
      - libxml2-utils

install:
  - export PATH="$PATH:$TRAVIS_BUILD_DIR/nbbuild/travis"
  - export DISPLAY=:99.0
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - sleep 3

cache:
  directories:
  - $HOME/.hgexternalcache

git:
  quiet: true
  depth: 3

matrix:
    include:
        - name: Test Java modules with nb-javac on Java 8
